<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects â€” YWY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">YWY</a>
      <nav class="nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Projects</a>
        <a href="blog.html">My Websites</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="header-actions">
        <button id="themeToggle" class="btn-theme">Theme</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
      <h1>Projects</h1>
      <div class="d-flex gap-2">
        <input id="projectSearch" class="form-control" placeholder="Search projects..." />
        <button id="sortTitle" class="btn btn-outline-secondary">Sort Title</button>
        <button id="sortYear" class="btn btn-outline-secondary">Sort Year</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProjectModal">Add</button>
      </div>
    </div>

    <div class="table-responsive mt-3">
      <table class="table" id="projectsTable">
        <thead>
          <tr><th>Title</th><th>Category</th><th>Year</th><th>Repo</th><th>Actions</th></tr>
        </thead>
        <tbody id="projectsTbody"></tbody>
      </table>
    </div>
  </main>

  <!-- Add project modal -->
  <div class="modal fade" id="addProjectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addProjectForm" class="modal-content" novalidate>
        <div class="modal-header"><h5 class="modal-title">Add Project</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body row g-3">
          <div class="col-12"><input name="title" class="form-control" placeholder="Title" required></div>
          <div class="col-6"><input name="category" class="form-control" placeholder="Category" required></div>
          <div class="col-6"><input type="number" name="year" class="form-control" placeholder="Year" required></div>
          <div class="col-12"><input type="url" name="repo" class="form-control" placeholder="Repo URL" required></div>
        </div>
        <div class="modal-footer"><button class="btn btn-primary">Add</button></div>
      </form>
    </div>
  </div>

  <!-- Edit project modal -->
  <div class="modal fade" id="editProjectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editProjectForm" class="modal-content" novalidate>
        <div class="modal-header"><h5 class="modal-title">Edit Project</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body row g-3">
          <input type="hidden" name="id" />
          <div class="col-12"><input name="title" class="form-control" placeholder="Title" required></div>
          <div class="col-6"><input name="category" class="form-control" placeholder="Category" required></div>
          <div class="col-6"><input type="number" name="year" class="form-control" placeholder="Year" required></div>
          <div class="col-12"><input type="url" name="repo" class="form-control" placeholder="Repo URL" required></div>
        </div>
        <div class="modal-footer"><button class="btn btn-primary">Save</button></div>
      </form>
    </div>
  </div>

  <!-- register modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="registerForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title">Create account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input id="regName" required class="form-control" />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="regEmail" required class="form-control" />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="regPass" type="password" required class="form-control" />
              <div id="passwordStrength" class="mt-1 strength">Strength: <span></span></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm</label>
              <input id="regPassConfirm" type="password" required class="form-control" />
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
