<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Websites — YWY</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">YWY</a>
      <nav class="nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Projects</a>
        <a href="blog.html">My Websites</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="header-actions">
        <button id="themeToggle" class="btn-theme">Theme</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>My Websites</h1>
      <div class="d-flex gap-2 align-items-center">
        <input id="gallerySearch" class="form-control" placeholder="Search websites..." />
        <div class="btn-group" role="group" aria-label="filters">
          <button class="btn btn-outline-secondary filter-btn active" data-cat="all">All</button>
          <button class="btn btn-outline-secondary filter-btn" data-cat="landing">Landing</button>
          <button class="btn btn-outline-secondary filter-btn" data-cat="portfolio">Portfolio</button>
        </div>
      </div>
    </div>

    <div id="gallery" class="gallery-grid"></div>
  </main>

  <!-- lightbox -->
  <div id="lightbox" class="lightbox hidden" aria-hidden="true">
    <button id="lbClose" class="lb-close">×</button>
    <button id="lbPrev" class="lb-prev">‹</button>
    <img id="lbImage" alt="">
    <button id="lbNext" class="lb-next">›</button>
    <div id="lbCaption" class="lb-caption"></div>
  </div>

  <!-- register modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="registerForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title">Create account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input id="regName" required class="form-control" />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="regEmail" required class="form-control" />
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="regPass" type="password" required class="form-control" />
              <div id="passwordStrength" class="mt-1 strength">Strength: <span></span></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm</label>
              <input id="regPassConfirm" type="password" required class="form-control" />
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
